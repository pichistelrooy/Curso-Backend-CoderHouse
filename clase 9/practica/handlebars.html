<html>
  <head>
    <title>Handlebars CDN</title>
  </head>
  <body>
    <div id="misDatos"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
      const templateString = `
        <h1>Mis datos personales</h1>
        <ul>
          <li>{{nombre}}</li>
          <li>{{apellido}}</li>
          <li>{{edad}}</li>
          <li>{{email}}</li>
          <li>{{telefono}}</li>
        </ul>
      `;
      const template = Handlebars.compile(templateString);
      const html = template({ nombre: 'Ricard', apellido: 'Ferraris', edad: 31, email: 'email@email.com', telefono: '12345643634'})
      document.getElementById('misDatos').innerHTML = html;
    </script>
  </body>
</html>
